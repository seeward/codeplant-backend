<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Registrations" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Codeplant Live</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <div class="container">
      <br />

      <div class="form-group row">
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-asterisk"></i>
              </div>
            </div>
            <input
              id="title"
              name="title"
              placeholder="Stream Title"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-lock"></i>
              </div>
            </div>
            <input
              id="password"
              name="password"
              placeholder="Password"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-video-camera"></i>
              </div>
            </div>
            <input
              id="vidid"
              name="vidid"
              placeholder="Youtube Video Id"
              type="text"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-8">
          <button name="submit" id="streamform" class="btn btn-success">
            Live
          </button>
          <button name="submit" id="streamform2" class="btn btn-warning">
            Not Live
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("streamform").addEventListener("click", () => {
      
      console.log('into')
      var newStream = {
        id: document.getElementById('vidid').value,
        title:document.getElementById('title').value,
        password: document.getElementById('password').value,
      }
      
      fetch("/islive", {
        method: 'POST',
        body: JSON.stringify(newStream),
        headers: {
          "Content-Type":"application/json"
        }
      }).then((result)=>{
        console.log(result);
      })
    });
    document.getElementById("streamform2").addEventListener("click", () => {
      
      console.log('into')
      var newStream = {
        id: document.getElementById('vidid').value,
        title:document.getElementById('title').value,
        password: document.getElementById('password').value,
      }
      
      fetch("/notlive", {
        method: 'POST',
        body: JSON.stringify(newStream),
        headers: {
          "Content-Type":"application/json"
        }
      }).then((result)=>{
        console.log(result);
      })
    });
  </script>
</html>
