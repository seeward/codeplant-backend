<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Registrations">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Codeplant Live Code</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body>
    <div id="nft-holder">
      
    </div>
  </body>
  <script>
  
        
 
    getPixel().then((results)=>{
      results.forEach((result)=>{
        document.getElementById('nft-holder').innerHTML += `<div style="text-align: center"><img id="nft" src="data:image/png;base64,${result.thumb}" width="350" /><br /><h1>${result.name}</h1></div>`
      })
      
    })
    
    
    async function getPixel() {
       let t = await fetch(`/getAllTextures`);
      return await t.json()
    }
  
  </script>

  
</html>
