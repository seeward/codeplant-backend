<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Registrations" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Codeplant Exercises</title>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <div class="container" style="padding: 50px">
        <div class="form-group row">
            
            <div class="col-12">
              <input id="title" name="title" placeholder="title" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            
            <div class="col-12">
              <input id="description" name="description" placeholder="Description" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            
            <div class="col-12">
              <textarea id="instructions" name="instructions" placeholder="Instructions" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group row">
            
            <div class="col-12">
              <input id="points" name="points" placeholder="Points" type="text" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            
            <div class="col-12">
              <input id="duration" name="duration" placeholder="Duration" type="text" class="form-control">
            </div>
          </div> 
      <div class="form-group row">
            
            <div class="col-12">
              <input id="url" name="url" placeholder="Embed URL" type="text" class="form-control">
            </div>
          </div> 
       <div class="form-group row">
            
            <div class="col-12">
              <input id="sourceurl" name="sourceurl" placeholder="Source URL" type="text" class="form-control">
            </div>
          </div> 
      <div class="form-group row">
            
            <div class="col-12">
              <input id="sourceurllabel" name="urllabel" placeholder="Source URL Label"  type="text" class="form-control">
            </div>
          </div> 
      <div class="form-group row">
            
            <div class="col-12">
              <input id="videourl" name="videourl" placeholder="Video URL" type="text" class="form-control">
            </div>
          </div> 
          <div class="form-group row">
            
            <div class="col-12">
              <input id="password" name="password" placeholder="password" type="password" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <button name="submit" id="exerciseform" type="submit" style="width: 100%" class="btn btn-primary">Submit</button>
            </div>
          </div>
    </div>
  </body>
  <script>
    document.getElementById("exerciseform").addEventListener("click", () => {
      
      console.log('into')
      var newStream = {
        title:document.getElementById('title').value,
        password: document.getElementById('password').value,
        description: document.getElementById('description').value,
        instructions: document.getElementById('instructions').value,
        points: document.getElementById('points').value,
        duration: document.getElementById('duration').value,
        embedurl: document.getElementById('url').value,
        sourceurl: document.getElementById('sourceurl').value,
        videourl: document.getElementById('videourl').value,
        sourcelabel: document.getElementById('sourceurllabel').value
      }
      
      fetch("/addExercise", {
        method: 'POST',
        body: JSON.stringify(newStream),
        headers: {
          "Content-Type":"application/json"
        }
      }).then((result)=>{
        console.log(result);
      })
    });
  </script>
</html>
